<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="css\font-awesome-4.7.0\css\font-awesome.min.css">
</head>

<body>
    <div class="popUpModal">
        <button type="button" class="Modal-openBtn">Modal nyílj meg!</button>

    </div>
    <div class="modal">
        <div class="modal-content">
            <header class="modal-header">
                <h3>Kamu latin szöveg</h3>
                <button class="modal-close"><i class="fa fa-window-close" aria-hidden="true"></i></button>
            </header>
            <div class="modal-text">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem, delectus 
                    cumque. Nulla nobis quod, 
                    esse aspernatur maiores omnis unde sequi nam excepturi fugiat nesciunt 
                    tempore, quia labore accusantium eos ullam?</p>
            </div>
            <footer class="modal-footer">
                <button type="button" class="modal-btn button__green">Okay</button>
                <button type="button" class="modal-btn button__red">Cancel</button>
            </footer>
        </div>

    </div>

    <script src="javascripts\script.js"></script>
</body>

</html>
